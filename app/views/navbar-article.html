<div class="navbar-left" ng-controller="NavbarCtrl">
  <div class="hamburger" ng-click="goBack()" ng-if="article">
    <span class="line line--first" ng-class="{'line--first--arrow': article}"></span>
    <span class="line"></span>
    <span class="line" ng-class="{'line--last--arrow': article}"></span>
  </div>
  <div class="navbar-left__nodes" ng-class="{'navbar-left__nodes--close': article}">
    <div class="node" ng-click="toggleFilterPosts()">
      <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
      <span>Created: 12.09.2017</span>
    </div>
    <div class="node" ng-click="goToGithub()">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
      <span>Likes: 5</span>
    </div>
    <div class="node node--noclicable">
      <i class="fa fa-comment-o" aria-hidden="true"></i>
      <span>Comments: 10</span>
    </div>
    <div class="node node--noclicable">
      <i class="fa fa-eye" aria-hidden="true"></i>
      <span>Reads: 1289</span>
    </div>
    <div class="node node--noclicable">
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <span>Tweets: 12</span>
    </div>
    <div class="node node--noclicable">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span>The most active user: Normal User</span>
    </div>
  </div>
</div>

<div class="hamburger hamburger--mobile" ng-click="goBack()">
  <span class="line line--first" ng-class="{'line--first--arrow': filters}"></span>
  <span class="line"></span>
  <span class="line" ng-class="{'line--last--arrow': filters}"></span>
</div>
<div class="navbar-left navbar-left--mobile" ng-if="filters" ng-controller="NavbarCtrl">

</div>
