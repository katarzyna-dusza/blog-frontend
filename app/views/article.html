<div class="container">
  <navbar place="article"></navbar>
  <div class="background" ng-style="{'background-image': 'url(' + post.photoLink + ')'}">
    <div class="article">
      <div class="article__title col-xs-12">
        <h1>{{post.title}}</h1>
      </div>
      <div class="article__content col-xs-12">
        <div class="icons col-xs-12 col-sm-1">
          <i class="fa fa-2x fa-heart-o col-xs-6 col-sm-1" ng-click="toggleLike(like)" ng-class="{'liked': like}" aria-hidden="true"></i>
          <i class="fa fa-2x fa-twitter col-xs-6 col-sm-1" aria-hidden="true"></i>
        </div>
        <div class="text col-xs-12 col-sm-11">{{post.content}}</div>
      </div>
      <div class="article__form col-xs-12">
        <h3>Write your comment</h3>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Your name" id="username" ng-model="userName">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Your message" id="comment" ng-model="comment">
        </div>
        <div class="form-group">
          <button class="form-btn col-xs-12" ng-click="addMyComment()">Submit</button>
        </div>
      </div>
      <div class="article__opinions col-xs-12" ng-if="0 < post.comments.length">
        <h3>Other comments</h3>
        <div class="opinions col-xs-12" ng-repeat="comment in post.comments">
          <div class="user-avatar col-xs-3 col-sm-2" ng-style="{'background-image': 'url(' + comment.avatar + ')'}"></div>
          <div class="opinion col-xs-9 col-sm-10">
            <div class="user col-xs-12">
              {{comment.username}}
            </div>
            <div class="comment col-xs-12">
              {{comment.text}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
